<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authentication</title>

    <script defer src="pbkdf2.js"></script>
    <script defer src="register.js"></script>
</head>
<body>
<form id="registerForm" action="/register" method="post">
    <label for="usernameInput">Username: </label>
    <input id="usernameInput" type="text" name="username" required>
    <br>
    <label for="passwordInput">Password: </label>
    <input id="passwordInput" type="password" name="password" required>
    <br>
    <label for="passwordRepeatInput">Repeat password: </label>
    <input id="passwordRepeatInput" type="password" name="password" required>
    <br>
    <input value="Register" type="submit">
</form>
</body>
</html>
